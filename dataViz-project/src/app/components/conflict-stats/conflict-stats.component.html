<div id="stats-section">
    <h1><b>Conflict Stats</b></h1>
    <div class="select-container">
        <select [(ngModel)]="selectedCountry" (change)="onCountryChange()">
            <option *ngFor="let country of countries" [value]="country.value">{{ country.label }}</option>
        </select>
    </div>
    <div id="map-container" class="center-content"></div>
</div>
